<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>FrontApi</title>
  </head>
  <body>
    <div class="container">
      <h1>Проверка API</h1>

      <form class="form" id="scheduleForm">
        <section class="form__field">
          <label class="form__label" for="employeeIds">ID сотрудников:</label>
          <input
            class="form__input"
            type="text"
            id="employeeIds"
            name="employeeIds"
            required
            pattern="[0-9,]+"
            placeholder="Например: 1,2,3"
          />
          <span class="form__error" id="employeeIds-error"></span>
        </section>

        <section class="form__field">
          <label class="form__label" for="startDate">Дата начала:</label>
          <input
            class="form__input"
            type="date"
            id="startDate"
            name="startDate"
            required
          />
          <span class="form__error" id="startDate-error"></span>
        </section>

        <section class="form__field">
          <label class="form__label" for="endDate">Дата окончания:</label>
          <input
            class="form__input"
            type="date"
            id="endDate"
            name="endDate"
            required
          />
          <span class="form__error" id="endDate-error"></span>
        </section>

        <button class="form__submit" type="submit">Отправить запрос</button>
      </form>

      <div
        class="result"
        id="result"
        style="
          margin-top: 20px;
          padding: 15px;
          background: #f8f9fa;
          border-radius: 8px;
          display: none;
        "
      >
        <h3>Отправлено:</h3>
        <pre id="resultData"></pre>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
